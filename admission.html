<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Form - My College</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <h1>My College Admission Form</h1>

  <div class="admission-form">
    <form id="admissionForm" onsubmit="return validateForm(event)">
      
      <div class="input-group">
        <i class="bi bi-person-fill"></i>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="bi bi-calendar-event-fill"></i>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="input-group">
        <i class="bi bi-gender-ambiguous"></i>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <i class="bi bi-telephone-fill"></i>
        <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required>
      </div>

      <div class="input-group">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <i class="bi bi-house-fill"></i>
        <textarea id="address" name="address" placeholder="Full Address" required></textarea>
      </div>

      <div class="input-group">
        <i class="bi bi-book-fill"></i>
        <select id="course" name="course" required>
          <option value="">-- Choose Course --</option>
          <option value="bsc">B.Sc</option>
          <option value="ba">B.A</option>
          <option value="bcom">B.Com</option>
          <option value="btech">B.Tech</option>
          <option value="pg">Post Graduation</option>
        </select>
      </div>

      <div class="input-group">
        <i class="bi bi-award-fill"></i>
        <input type="text" id="qualification" name="qualification" placeholder="Highest Qualification" required>
      </div>

      <div class="input-group">
        <i class="bi bi-percent"></i>
        <input type="text" id="percentage" name="percentage" placeholder="Percentage / CGPA" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>

    <div class="success-msg" id="successMsg">
      <i class="bi bi-check-circle-fill"></i> Application Submitted Successfully!
    </div>
  </div>

  <p><a href="index.html">‚Üê Back to Home</a></p>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value;
      const percentage = document.getElementById("percentage").value;

      if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }

      if (isNaN(percentage)) {
        alert("Please enter a valid number for Percentage/CGPA.");
        return false;
      }

      document.getElementById("successMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("admissionForm").reset();
      }, 4000);

      return true;
    }
  </script>

</body>
</html>
